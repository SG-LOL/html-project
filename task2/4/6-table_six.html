<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><style>
        table {
            border-collapse: collapse; /* Ensures borders are collapsed into a single border */
        }
        th, td {
            border: 1px solid black; /* Adds border to each cell */
            padding: 10px; /* Adds space inside each cell */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">state of health</th>
            <th colspan="2">fasting value</th>
            <th>after eating</th>
        </tr>
        <tr>
            <td>min</td>
            <td>max</td>
            <td>2 hours after eating</td>
        </tr>
        <tr>
            <td>healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less than 140</td>
        </tr>
        <tr>
            <td>pre-diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>diabetes</td>
            <td>more than 126</td>
            <td>n/a</td>
            <td>more than 200</td>
        </tr>
    </table>
</body>
</html>
